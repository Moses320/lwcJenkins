<!DOCTYPE html>
<html>
<head>
  <title>Request for Book</title>
  <!-- Bootstrap CSS -->
  <link
          rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
  />
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="home.html">Library System</a>
  <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
  >
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" href="SearchBooks.html">Search for Books</a>
      </li>
      <li class="nav-item active">
        <a class="nav-link" href="ReturnBooks.html">Return for Books</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="CheckoutBooks.html">Checkout Books</a>
      </li>
    </ul>
  </div>
</nav>

<br />

<div class="container">
  <h1>Request for Book</h1>
  <div class="row">
    <div class="col-md-6">
      <form action="/requestbooks" method="post">
        <div class="form-group">
          <label for="book-title">Book Title</label>
          <input
                  type="text"
                  class="form-control"
                  id="book-title"
                  name="bookTitle"
                  placeholder="Enter book title"
                  required
          />
        </div>
        <div class="form-group">
          <label for="author-name">Author Name</label>
          <input
                  type="text"
                  class="form-control"
                  id="author-name"
                  name="authorName"
                  placeholder="Enter author name"
                  required
          />
        </div>
        <div class="form-group">
          <label for="email">Email address</label>
          <input
                  type="email"
                  class="form-control"
                  id="email"
                  name="email"
                  placeholder="Enter email"
                  required
          />
        </div>
        <div class="form-group">
          <label for="message">Message</label>
          <textarea
                  class="form-control"
                  id="message"
                  name="message"
                  placeholder="Enter message"
                  rows="3"
                  required
          ></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
    <div class="col-md-6">
      <div class="text-center">
        <img
                src="Images/depositphotos3.png"
                class="mx-auto img-fluid"
                style="width: 50%"
                style="height: 50%"
        />
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
