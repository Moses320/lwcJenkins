<!DOCTYPE html>
<html>
<head>
  <title>Sign In/Sign Up</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

  <!-- Inline CSS -->
  <style>
    .container {
      margin-top: 50px;
    }
    .card {
      padding: 20px;
      box-shadow: 0 0 5px rgba(0,0,0,0.3);
    }
    h1.card-title {
      margin-bottom: 30px;
    }

    form .form-group {
      margin-bottom: 20px;
    }
  </style>

  <link rel="stylesheet" type="text/css" href="style.css">

</head>

<body>
<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <h1 class="card-title text-center">Sign Up</h1>
        <form action="/signup" method="post">
          <div class="form-group">
            <label for="nameInput">Name</label>
            <input type="text" class="form-control" id="nameInput" placeholder="Enter name">
          </div>
          <div class="form-group">
            <label for="emailInput2">Email address</label>
            <input type="email" class="form-control" id="emailInput2" aria-describedby="emailHelp" placeholder="Enter email">
          </div>
          <div class="form-group">
            <label for="passwordInput2">Password</label>
            <input type="password" class="form-control" id="passwordInput2" placeholder="Password">
          </div>
          <button type="submit" class="btn btn-primary btn-block" onclick="handleSignUp()">Sign Up</button>
        </form>
      </div>


      <div class="card mt-3">
        <h1 class="card-title text-center">Video</h1>
        <div class="embed-responsive embed-responsive-16by9">
          <iframe class="embed-responsive-item" src="https://www.youtube.com/embed/VIDEO_ID"></iframe>
        </div>
      </div>


    </div>
  </div>
</div>

<script>
  function handleSignUp() {
    // Implement your sign-up logic here
    alert("Sign up successful!");
  }
</script>
</body>

<!-- Add the Bootstrap JS and jQuery CDN -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

<script>
  function signUp() {
    // Get the values of the input fields
    var name = document.getElementById("nameInput").value;
    var email = document.getElementById("emailInput2").value;
    var password = document.getElementById("passwordInput2").value;

    // Check if any of the fields are empty
    if (name === "" || email === "" || password === "") {
      alert("Please fill in all fields.");
    } else {

      window.location.href = "home.html";
    }

  }
</script>
</html>
